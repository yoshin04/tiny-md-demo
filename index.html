<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Tiny-md-demo</title>
    <script
      src="https://cdn.tiny.cloud/1/lculgo2rw9o9g55bq727xbzozkn52znwilld3a9w7n3cs9be/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>

  <body>
    <textarea id="myTextarea"></textarea>
    <script type="text/javascript">
      tinymce.init({
        selector: "textarea",
        width: 600,
        height: 300,
        plugins: [
          "advlist autolink link image lists charmap print preview hr anchor pagebreak",
          "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
          "table emoticons template paste help",
          "textpattern lists",
          "codesample",
        ],
        textpattern_patterns: [
          { start: "*", end: "*", format: "italic" },
          { start: "**", end: "**", format: "bold" },
          { start: "#", format: "h1" },
          { start: "##", format: "h2" },
          { start: "###", format: "h3" },
          { start: "####", format: "h4" },
          { start: "#####", format: "h5" },
          { start: "######", format: "h6" },
          { start: "1. ", cmd: "InsertOrderedList" },
          { start: "* ", cmd: "InsertUnorderedList" },
          { start: "- ", cmd: "InsertUnorderedList" },
          { start: "> ", cmd: "BLOCKQUOTE" },
          { start: "//brb", replacement: "Be Right Back" },
        ],
        codesample_languages: [
          { text: "HTML/XML", value: "markup" },
          { text: "JavaScript", value: "javascript" },
          { text: "CSS", value: "css" },
          { text: "PHP", value: "php" },
          { text: "Ruby", value: "ruby" },
          { text: "Python", value: "python" },
          { text: "Java", value: "java" },
          { text: "C", value: "c" },
          { text: "C#", value: "csharp" },
          { text: "C++", value: "cpp" }
        ],
        toolbar:
          "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons codesample",
        toolbar_mode: "floating",
      });
    </script>
  </body>
</html>
